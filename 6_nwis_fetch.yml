target_default: 6_nwis_fetch

packages:
  - dataRetrieval
  - dplyr

sources:
  - 6_nwis_fetch/src/fetch_reservoirs.R

targets:
  6_nwis_fetch:
    depends:
      - 6_nwis_fetch/out/drb_reservoir_temps.rds

  # for now just Cannonsville and Pepacton
  reservoir_sites:
    command: c(I(c('01424997', '01414750')))

  6_nwis_fetch/out/drb_reservoirs_waterlevel.rds.ind:
    command: retrieve_reservoir_data(out_ind = target_name, site_id = reservoir_sites, parameter = I('62615'))

  6_nwis_fetch/out/drb_reservoirs_temps.rds.ind:
    command: retrieve_reservoir_data(out_ind = target_name, site_id = reservoir_sites, parameter = I('00010'))
