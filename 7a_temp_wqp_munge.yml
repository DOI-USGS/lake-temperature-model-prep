target_default: 7a_temp_wqp_munge

packages:
  - scipiper
  - dplyr
  - feather

sources:
  - 7a_temp_wqp_munge/src/munge_wqp_dat.R
  - lib/src/require_local.R

targets:

  7a_temp_wqp_munge:
    depends:
     - 7a_temp_wqp_munge/out/temp_wqp_munged.feather.ind

  # -- download, munge, and bind individual wqp pulls/files -- #
  7a_temp_wqp_munge/out/temp_wqp_munged.feather.ind:
    command: munge_wqp_temperature(
      outind = target_name,
      wqp_temp_ind = '6_temp_wqp_fetch/out/wqp_temperature_data.rds.ind')
  7a_temp_wqp_munge/out/temp_wqp_munged.feather:
    command: require_local('7a_temp_wqp_munge/out/temp_wqp_munged.feather.ind')

